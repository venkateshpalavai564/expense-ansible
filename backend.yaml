- name: Backend configuration
  hosts: backend
  become: yes
  tasks:
  - name: Disabling current nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: Enabling nodeJS 20 version
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: Installing the nodejs
    ansible.builtin.package:
      name: nodejs
      state: installed
  
  - name: adding application login_user
    ansible.builtin.user:
      name: expense

  - name: creating App directory
    ansible.builtin.file:
      name: /app
      state: directory

  - name: Downloading backend code
    ansible.builtin.get_url:
      url:  https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest:  /tmp/backend.zip

  - name: Unzip the backend code
    ansible.builtin.unarchive:
      src: /tmp/backend.zip
      dest: /app
      remote_src: yes

  - name: npm installed
    community.general.npm:
      path: /app

  - name: copying the backend service file
    ansible.builtin.copy:
      src:  backend.service
      dest: /etc/systemd/system/backend.service

  - name: import mysql data
    community.mysql.mysql_db:
      state: import
      name: all
      login_user: root
      login_password: ExpenseApp@1
      login_host: mysql.daws82s.online
      target: /app/schema/backend.sql

  - name: daemon reload and restart service
    ansible.builtin.systemd_service:
      enabled: true
      state: restarted
      daemon_reload: true
      name: backend